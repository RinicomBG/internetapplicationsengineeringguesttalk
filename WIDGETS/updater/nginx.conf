		include /etc/nginx/fastcgi_params;
		fastcgi_param SCRIPT_FILENAME /home/user/workspace/internetapplicationsengineeringguesttalk/WIDGETS/updater/build/updater_cgi;
		fastcgi_param PATH_INFO "";
		fastcgi_param SCRIPT_NAME "updater_cgi";
		fastcgi_pass unix:/var/run/spawn-fcgi.fcgiwrap;
	}

